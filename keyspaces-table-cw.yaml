                    [ { "expression": "m1/PERIOD(m1)", "label": "INSERT", "id": "e1", "region": "${CassandraRegion}", "color": "#2ca02c" } ],
                    [ { "expression": "m2/PERIOD(m2)", "label": "UPDATE", "id": "e2", "color": "#ff7f0e", "region": "${CassandraRegion}" } ],
